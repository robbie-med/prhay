<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prhay | Focus on Prayer</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {},
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-stone-50 text-stone-900 dark:bg-stone-950 dark:text-stone-100 transition-colors duration-300">
    <div id="root"></div>

    <!-- Plain JS modules (no JSX) -->
    <script src="js/i18n.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/session.js"></script>
    <script src="js/icons.js"></script>

    <!-- JSX components (processed by Babel) â€” loaded in dependency order -->
    <script type="text/babel" src="js/components/NavBar.jsx"></script>
    <script type="text/babel" src="js/views/HomeView.jsx"></script>
    <script type="text/babel" src="js/views/SessionView.jsx"></script>
    <script type="text/babel" src="js/views/CompleteView.jsx"></script>
    <script type="text/babel" src="js/views/ManageView.jsx"></script>
    <script type="text/babel" src="js/views/StatsView.jsx"></script>
    <script type="text/babel" src="js/views/SettingsView.jsx"></script>
    <script type="text/babel" src="js/App.jsx"></script>
</body>
</html>
